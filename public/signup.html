<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Sign Up</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    input {
      border-radius: 20px;
      border: none;
      outline: none;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-secondary">
  <div class="container-fluid">
    <img src="images/twitterok_logo.png" width="200px" height="100px">
  </div>
  <div class="container mx-auto  justifiy-content-center text-center bg-light py-4" style="max-width: 800px; border-radius: 20px;">
    <h1>Sign Up</h1>
    <form action="/signup_request" method="post">
      <div class="py-3">
        <input type="text" name="username" placeholder="username">
      </div>
      <div class="py-3">
        <input type="text" name="email" placeholder="someone@email.com">
      </div>
      <div class="py-3">
        <input type="password" name="password" placeholder="password">
      </div>
      <input type="submit" value="Sign Up">
    </form>
    
  </div>
  
</body>
</html>
